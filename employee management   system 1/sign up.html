<!DOCTYPE html>
<html>
<head>
  <title>SIGN IN</title>
  <style>
    /* Basic styling */
    body {
      font-family: Arial, sans-serif;
    }
  
    header {
      background-color: #333;
      color: #fff;
      padding: 10px;
      text-align: center;
    }
  
    h1 {
      margin: 0;
    }
  
    .container {
      max-width: 800px;
      margin: 20px auto;
      padding: 20px;
      border: 1px solid #ccc;
    }
  
    .form-group {
      margin-bottom: 15px;
    }
  
    label {
      display: block;
      margin-bottom: 5px;
    }
  
    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
  
    button {
      padding: 10px 20px;
      background-color: #333;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
  
    button:hover {
      background-color: #555;
    }
  </style>
</head>
<body>
  <header>
    <h1>EMPLOYEE SERVICE BY BEAR BUILDER SIGN IN</h1>
    <tr>
      <h1> Email:Admin@gmail.com </h1>
      <h1>Password: Admin@9090</h1>
    </tr>
    </table>
  </header>

  <div class="container">
    <form id="loginForm">
      <div class="form-group">
        <label for="email">Username:</label>
        <input type="text" id="email" required>
      </div>
  
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" required>
      </div>
  
      <button type="submit">Sign In</button>
    </form>
    <p>Don't have an account? <a href="signup.html">Sign Up</a></p>
  </div>

  <script>
    // Handle form submission
    document.getElementById("loginForm").addEventListener("submit", function(event) {
      event.preventDefault(); // Prevent form from submitting

      // Get form values
      var email = document.getElementById("email").value;
      var password = document.getElementById("password").value;

      // Perform login validation (you can replace this with your own logic)
      if (email === "Admin@gmail.com" && password === "Admin@9090") {
        alert("sign successful!");
        // Redirect to another page
        window.location.href = "http://127.0.0.1:5500/EMS.html?"; // Replace with the desired URL
      } else {
        alert("Invalid email or password. Please try again.");
      }
    });
  </script>
  <table>
 

</body>
</html>
