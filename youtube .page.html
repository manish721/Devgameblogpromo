<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>DevGameBlogPromo — Channel Mockup</title>
  <style>
    :root{
      --bg:#0f1724; --card:#111827; --muted:#94a3b8; --accent:#06b6d4; --accent-2:#7c3aed; --glass: rgba(255,255,255,0.04); --radius:14px;
      --max-width:1100px; --gap:18px;
      font-family: Inter, ui-sans-serif, system-ui;
    }
    *{box-sizing:border-box}
    body{margin:0;background:linear-gradient(180deg,#071022 0%, #071428 60%);color:#e6eef6;display:flex;justify-content:center;padding:32px}
    .wrap{width:100%;max-width:var(--max-width)}
    header.channel{display:flex;gap:16px;align-items:center;padding:18px;background:linear-gradient(90deg,rgba(255,255,255,0.02), rgba(255,255,255,0.01));border-radius:16px}
    .avatar{width:120px;height:120px;border-radius:16px;background:linear-gradient(135deg,var(--accent),var(--accent-2));display:flex;align-items:center;justify-content:center;font-weight:700;font-size:26px}
    .meta{flex:1}
    .pill{display:inline-block;padding:6px 10px;border-radius:999px;background:rgba(255,255,255,0.05);font-size:12px;color:var(--muted)}
    nav.tabs{display:flex;gap:8px;margin:18px 0}
    nav.tabs button{background:transparent;border:1px solid rgba(255,255,255,0.03);padding:10px 12px;border-radius:12px;color:var(--muted);cursor:pointer}
    nav.tabs button.active{background:var(--glass);color:#fff}

    .content{display:grid;grid-template-columns:1fr 340px;gap:24px}
    .video-grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(220px,1fr));gap:14px}
    .video-card{background:linear-gradient(180deg,rgba(255,255,255,0.02),transparent);border-radius:12px;padding:10px}
    .thumb{width:100%;height:130px;border-radius:10px;background:#0b1220;overflow:hidden}
    .thumb img{width:100%;height:100%;object-fit:cover;border-radius:10px}
    .vtitle{margin:8px 0 0;font-weight:600}
    .meta-row{display:flex;justify-content:space-between;color:var(--muted);font-size:12px;margin-top:4px}

    .card{background:linear-gradient(180deg,rgba(255,255,255,0.02),transparent);padding:14px;border-radius:12px}

    @media(max-width:900px){.content{grid-template-columns:1fr}}
  </style>
</head>
<body>
  <div class="wrap" id="app">

    <header class="channel">
      <div class="avatar">DG</div>
      <div class="meta">
        <h1>DevGameBlogPromo <span class="pill">IDEATOR</span></h1>
        <p style="color:var(--muted)">We build games, share tutorials, and launch projects weekly.</p>
        <div style="margin-top:10px">
          <span id="subCount" style="color:var(--muted);font-size:13px">1201 Active Users</span>
        </div>
      </div>
      <button id="subscribeBtn" class="pill" style="background:linear-gradient(90deg,var(--accent),#06b6a4);color:#000;font-weight:700;border:none">Subscribe</button>
    </header>

    <nav class="tabs">
      <button class="active" data-tab="home">Home</button>
    </nav>

    <div class="content">
      <main>
        <section class="card">
          <h2>Featured</h2>
          <div style="margin-top:12px">
            <div class="thumb" style="height:240px">
              <iframe width="100%" height="100%" style="border-radius:10px;border:none" src="https://www.youtube.com/embed/KKGjFfC21aA" allowfullscreen></iframe>
            </div>
          </div>
        </section>

        <section>
          <h3 style="margin:6px 0 12px">Uploads</h3>
          <div class="video-grid">

            <div class="video-card">
              <div class="thumb">
                <img src="https://img.youtube.com/vi/KKGjFfC21aA/maxresdefault.jpg" />
              </div>
              <div class="vtitle">New Video — DevGameBlogPromo</div>
              <div class="meta-row"><span>Now</span><span>Just Uploaded</span></div>
              <a href="https://www.youtube.com/watch?v=KKGjFfC21aA" target="_blank" style="color:var(--accent);font-size:13px;display:block;margin-top:8px">Watch →</a>
            </div>

          </div>
        </section>
      </main>

      <aside>
        <div class="card">
          <h4>About DevGameBlogPromo</h4>
          <p style="color:var(--muted);font-size:14px">Creator-led channel for frontend dev, indie game dev, and developer tools.</p>
        </div>
      </aside>
    </div>
  </div>

  <script>
   
  const subBtn = document.getElementById('subscribeBtn');
  const subCount = document.getElementById('subCount');

  // Load saved state from localStorage
  let sub = localStorage.getItem("dgb_isSubscribed") === "true";

  // Apply saved state when page loads
  if (sub) {
    subBtn.textContent = "Subscribed";
    subCount.textContent = "1,201 subscribers"; 
  }

  // When button is clicked
  subBtn.onclick = () => {
    sub = !sub;

    if (sub) {
      subBtn.textContent = "Subscribed";
      subCount.textContent = "1,24,569 subscribers";
      localStorage.setItem("dgb_isSubscribed", "true");  
    } else {
      subBtn.textContent = "Subscribe";
      subCount.textContent = "1,24,568 subscribers";
      localStorage.setItem("dgb_isSubscribed", "false");
    }
  };
</script>

</body>
</html>
